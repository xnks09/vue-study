<!DOCTYPE html>
<html>
<body>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>

        function fetchData(){

            var result = [];
        
            $.ajax({
                url: 'https://api.hnpwa.com/v0/news/1.json',
                success: function(data){
                    console.log('데이터 호출 결과', data);
                    result = data;
                    // console.log('함수 결과', result);
                }
            });

            
            console.log('함수 결과', result);

        }

        fetchData();
    </script>
</body>
</html>

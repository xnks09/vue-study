<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!!</h1>
        <div id="start">
            <input type="text" name="" v-bind:value="text">
            <h1>{{text}}</h1>
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                //단반향 바인딩(v-bind) : HTML 코드에서 vue 인스턴스에 정의된 데이터의 값을 변경할 수 없음
                //input 창에서 바인딩된 값을 변경해도 h1태그의 값에는 변화가 없음
                data() {
                    return {
                        text: 'hello world'
                    }
                }
            });
        </script>
    </body>
</html>

<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!!</h1>
        <div id="start">
            <select v-model="select">
                <option value="" disabled>옵션 중 하나를 선택해주세요.</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <h1>선택함: {{select}}</h1>
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                //select에 대해 바인딩 가능
                data() {
                    return {
                        select: ''
                    }
                }
            });
        </script>
    </body>
</html>

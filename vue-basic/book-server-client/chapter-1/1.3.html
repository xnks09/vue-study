<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!!</h1>
        <div id="start">
            {{ message }}
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                //1.2.html과는 다르게 속성 형태가 아닌 메소드 형태로 사용함(컴포넌트를 사용하기 위함)
                //vue 인스턴스에 정의된 메소드, 속성들은 el에 정의된 루트 경로에서 사용 가능함
                //vue.js는 new 키워드로 직접 인스턴스를 만들기에 어느 부분에서 사용할지 vuew에게 알려야함.
                //만약 el에 없는 셀렉터를 넣으면 오류 발생
                data() {
                    return {
                        message: '!!!!!hello world!!!!!'
                    }
                }
            });
        </script>
    </body>
</html>

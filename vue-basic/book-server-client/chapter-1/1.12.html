<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!!</h1>
        <div id="start">
            <div class="select">
                <select v-model="select">
                    <option value="" disabled>옵션 중 하나를 선택해주세요.</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </div>

            <div class="checkbox">
                <input type="checkbox" value="1" v-model="checks">
                <label>1</label>
                <input type="checkbox" value="2" v-model="checks">
                <label>2</label>
                <input type="checkbox" value="3" v-model="checks">
                <label>3</label>
            </div>

            <div class="radio">
                <input type="radio" value="1" v-model="pick">
                <label>1</label>
                <input type="radio" value="2" v-model="pick">
                <label>2</label>
            </div>
            
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                //radio는 check박스와 다르게 하나의 값만 선택 가능
                data() {
                    return {
                        select: '1',
                        checks: ['1', '3'],
                        pick: '2'
                    }
                }
            });
        </script>
    </body>
</html>

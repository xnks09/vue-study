<!-- 
    [코드 1-23] 클릭 이벤트 - 인라인 형태로 코드 실행

    1-22의 예제와 달리 [v-on:click="value += 1"]와 같이 인라인 형태로 작성
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!!</h1>
        <div id="start">
            <button type="button" name="button" v-on:click="value += 1">+</button>
            <button type="button" name="button" v-on:click="value -= 1">-</button>
            <h1>{{value}}</h1>
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                data() {
                    return {
                        value: 1
                    }
                }
            });
        </script>
    </body>
</html>

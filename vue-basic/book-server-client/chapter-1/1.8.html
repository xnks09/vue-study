<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!!</h1>
        <div id="start">
            <input type="text" name="" v-model:value="text">
            <h1>{{text}}</h1>
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                //양방향 바인딩(v-model) : 바인딩된 데이터가 변경되면, vue 인스턴스에 생성된 데이터가 바뀌고 이 데이터가 바뀌면
                //해당 데이터로 바인딩된 데이터도 변경됨
                data() {
                    return {
                        text: 'hello world'
                    }
                }
            });
        </script>
    </body>
</html>

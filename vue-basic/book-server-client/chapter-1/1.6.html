<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    </head>
    <body>
        <h1>vue 시작하기!!!</h1>
        <div id="start">
            <h1>오늘의 날짜 : {{date.getFullYear()}} - {{parseInt(date.getMonth()) + 1}} - {{date.getDay()}}</h1>
        </div>
        <script type="text/javascript">
            let app = new Vue({
                el: '#start',
                //데이터 바인딩은 자바스크립트 코드도 가능
                data() {
                    return {
                        date: new Date()
                    }
                }
            });
        </script>
    </body>
</html>

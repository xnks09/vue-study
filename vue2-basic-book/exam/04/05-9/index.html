<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <div id="app">
        <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script>

        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!' 
            },
            watch: {
                message: function(data) {
                    console.log("message의 값이 변경됩니다. ", data);
                }
            }
        });

    </script>
</body>
</html>
